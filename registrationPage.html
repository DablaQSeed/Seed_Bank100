<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container-fluid px-5">
       
      <div class="container">
        <nav>
          <div class="text-lg-end mt-3">
           <h3 class="fw-bolder text-white">$EED<span class=" text-danger">BANK</span></h3>
          </div>
        </nav>
      <div class="row">
        <div class="col-4 mt-4">
          <div>
            <img
              height="515px"
              src="https://www.ubagroup.com/wp-content/uploads/2022/09/This-Bank-Never-Close.jpg"
              alt=""
            />
          </div>
        </div>
           <div class="col-8">
            <div class="row  bg-light mt-4">
                <div class="col-6  " style="height: 450px;">
                    <div class="ps-5 mt-5">
                      <input class="form-control border border-1 px-4 py-3" type="text" placeholder="Surname" id="sn" />
                      <input class="form-control px-4 py-3 mt-2" type="text" placeholder="First Name" id="fn" />
          
                      <input class="form-control px-4 py-3 mt-2" type="text" placeholder="Middle Name" id="mn" />
                      <input class="form-control px-4 py-3 mt-2" type="text" placeholder="Age" id="age" />
          
                      <input class="form-control px-4 py-3 mt-2" type="text" placeholder="Phone Number" id="pn" />
                    </div>
                  </div>
                  <div class="col-6" style="height: 450px;">
                    <div class="mt-5">
                      <input class="form-control px-4 py-3 mt-2" type="text" placeholder="Email" id="mail" />
          
                      <input class="form-control px-4 py-3 mt-2" type="text" placeholder="Address" id="add" />
                      <input class="form-control px-4 py-3 mt-2" type="text" placeholder="BVN" id="bvn" />
          
                      <input class="form-control px-4 py-3 mt-2" type="text" placeholder="Gender" id="gender" />
                      <input class="form-control px-4 py-3 mt-2" type="text" placeholder="Password" id="pass" />
                    </div>
          
                    
                     
              
                  </div>
                  <div class="text-center pb-3">
                    <button
                    class="border-0 rounded-pill bg-danger text-white px-4 py-2 "
                    onclick="createAccount()"
                  >
                    Create Account
                  </button>
                </div>
            </div>
           
             
       
           </div>
           
        
        
      

      
      </div>
    </div>

    <script>
      let allCustomers = [];
      if (localStorage.bankAccount) {
        allCustomers = JSON.parse(localStorage.getItem("bankAccount"));
      }
      const createAccount = () => {
        let customer = {
          surname: sn.value,
          firstName: fn.value,
          middlename: mn.value,
          age: age.value,
          address: add.value,
          bvn: bvn.value,
          gender: gender.value,
          email: mail.value,
          password: pass.value,
          phoneNumber: pn.value,
          balance: `10,000,000,000`,
          accountNumber: Math.round(Math.random() * 1000000000),
        };

        allCustomers.push(customer);
        localStorage.setItem("bankAccount", JSON.stringify(allCustomers));
        window.location.href = "signinpage.html";
        console.log(allCustomers);
      };
    </script>
  </body>
</html>
